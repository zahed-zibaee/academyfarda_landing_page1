{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'leads/login/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'leads/login/css/style.css' %}">
    
    
    <title>Login Page</title>
</head>
<body>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
            <div class="col-md-12 text-center mb-5">
                <img class="img-flipr" src="https://steemitimages.com/400x400/https://res.cloudinary.com/hpiynhbhq/image/upload/v1515937694/qgq17qfr7alwq9hqgkil.png" width="300" height="267">
                </div>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded-0" id="login-form">
                            <div class="card-header">
                                <h3 class="mb-0 login-text">User Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_username">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" id="id_username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_password">Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="id_password" name="password">
                                    </div>
                                    {% if form.errors %}
                                        <p class="label label-danger danj">Your username and password didn't match. Please try again.</p>
                                    {% endif %}
                                    <div>
                                        <label class="custom-control custom-checkbox">
                                         <a href="javascript:void('forgot-form-link');" class="forgot-form-link">Forgot Password</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-lg float-right btn1" id="btnLogin"> Login </button>
                                </form>
                            </div>
                        </div>
                        <!-- /form card login end-->

                        <!-- form card forgot -->
                        <div class="card rounded-0 op-forget" id="forgot-form">
                            <div class="card-header">
                                <h3 class="mb-0 reset-text">Reset Password</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input type="email" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                   
                                    </div>
                                    <div>
                                        <label class="custom-control custom-checkbox">
                                         <a href="javascript:void('login-form-link');" class="login-form-link">Login</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg float-right btn1" id="btnLogin">Reset Password</button>
                                </form>
                            </div>
                        </div>
                        <!-- /form card forgot end -->
                    </div>
                </div>


        <script src="{% static 'leads/login/jquery/jquery.js' %}"></script>
        <script src="{% static 'leads/login/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'leads/login/js/function.js' %}" type="text/javascript"></script>
</body>
</html>
