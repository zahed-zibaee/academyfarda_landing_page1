{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'leads/base/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'leads/login/bootstrap/css/bootstrap.min.css' %}">
        <script src="{% static 'leads/login/jquery/jquery.js' %}"></script>
        <script src="{% static 'leads/login/bootstrap/js/bootstrap.min.js' %}"></script>
        <meta charset="utf-8">
        <title>{% block title %}Leads Counter{% endblock %}</title>
    </head>

    <body >
        <header dir="rtl">
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <div class="">
                    <img src="{% static '/leads/base/media/logo.png' %}" width="35" height="32" class="mr-4 img-jello" alt="Logo">
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="col-xl-11 col-md-10">
                        <ul class="navbar-nav mt-2 mt-lg-0 ">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> About </a>
                        </li>
                        </ul>
                    </div>
                    <div class="col-xl-1 col-md-2">
                        <form class="form-inline">
                        <button class="btn btn-outline-dark " type="button"> Logout </button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="col-12 mb-4">

            </div>
        </header>
        <main role="main" class="">
                {% block content %} {% endblock %}
                <div class="col-12 mt-5">
                </div>
        </main>

        <footer class="text-muted fixed-bottom navbar-light bg-light">
            
            <div class="container mt-3">
                <p class="float-left">
                    <a href="#">Back to top</a>
                </p>
                <p class="rtl float-r">طراحی شده توسط تیم &copy; متخصصان فردا </p>
            </div>
        </footer>            
    </body>
</html>
